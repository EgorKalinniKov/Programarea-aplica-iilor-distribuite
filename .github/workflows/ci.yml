name: CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore lab2.sln
    
    - name: Build
      run: dotnet build lab2.sln --no-restore --configuration Release
    
    - name: Run tests
      run: dotnet test lab2.sln --no-build --configuration Release --verbosity normal
    
  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker images
      run: docker compose build
    
    - name: Test Docker Compose
      run: |
        docker compose up -d
        sleep 30
        docker compose ps
        docker compose down
